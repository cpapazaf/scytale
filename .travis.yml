sudo: required
dist: trusty
os:
- osx
- linux
addons:
  apt:
    packages:
    - build-essential
    - libxext-dev
    - libxtst-dev
    - libxkbfile-dev
language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
script:
- npm ci
- npm run dist
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
